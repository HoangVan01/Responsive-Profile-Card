<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!-- CSS -->

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <spam class="name">Vi Hoàng Vân</spam>
            <spam class="job">Student at HAUI</spam>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: #82a3e7 ;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>

             <a href="#" style="background-color: #e1306c ;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            
            <a href="#" style="background-color: #477ee6 ;" class="link">
                <i class='bx bxl-discord' ></i>
            </a>

            <a href="#" style="background-color: #c9d6f0 ;" class="link">
                <i class='bx bxl-github' ></i>
            </a>

        </div>
        <div class="buttons">
            <button class="button">
                Subcribe
            </button>
            <button class="button">
                Message
            </button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'>
                    <span class="number">60K</span>
                </i>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                    <span class="number">60K</span>
                </i>
            </div>
            <div class="data">
                <i class='bx bxs-share' ></i>
                    <span class="number">60K</span>
                </i>
            </div>
        </div>

    </div>

</body>
</html>
